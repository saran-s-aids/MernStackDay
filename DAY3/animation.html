<!DOCTYPE html>
<html>
<head>
<style> 

.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin: 20px;
}

.box {
  width: 100px;
  height: 100px;
  background: gray;
  position: relative;
  display: inline-block;
  border-radius: 10px;
}

/* 1. Move Left -> Right */
.box1 { animation: leftRight 3s infinite; background: red; }
@keyframes leftRight {
  0% { left: 0; }
  50% { left: 150px; }
  100% { left: 0; }
}

/* 2. Move Up -> Down */
.box2 { animation: upDown 3s infinite; background: blue; }
@keyframes upDown {
  0% { top: 0; }
  50% { top: 150px; }
  100% { top: 0; }
}

/* 3. Bounce */
.box3 { animation: bounce 1s infinite; background: green; }
@keyframes bounce {
  0%, 100% { top: 0; }
  50% { top: -40px; }
}

/* 4. Spin 360Â° */
.box4 { animation: spin 2s linear infinite; background: purple; }
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* 5. Flip */
.box5 { animation: flip 3s infinite; background: orange; }
@keyframes flip {
  0% { transform: rotateY(0deg); }
  50% { transform: rotateY(180deg); }
  100% { transform: rotateY(0deg); }
}

/* 6. Pulse */
.box6 { animation: pulse 2s infinite; background: hotpink; }
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.4); }
  100% { transform: scale(1); }
}

/* 7. Shake */
.box7 { animation: shake 0.5s infinite; background: yellow; }
@keyframes shake {
  0% { left: 0; }
  25% { left: -10px; }
  50% { left: 10px; }
  75% { left: -10px; }
  100% { left: 0; }
}

/* 8. Fade In/Out */
.box8 { animation: fade 3s infinite; background: cyan; }
@keyframes fade {
  0%,100% { opacity: 1; }
  50% { opacity: 0; }
}

/* 9. Rainbow Color Cycle */
.box9 { animation: rainbow 4s infinite; }
@keyframes rainbow {
  0% { background: red; }
  25% { background: yellow; }
  50% { background: lime; }
  75% { background: blue; }
  100% { background: red; }
}

/* 10. Glow */
.box10 { animation: glow 2s infinite; background: #222; }
@keyframes glow {
  0% { box-shadow: 0 0 5px white; }
  50% { box-shadow: 0 0 25px white; }
  100% { box-shadow: 0 0 5px white; }
}

/* 11. Wobble */
.box11 { animation: wobble 1.5s infinite; background: chartreuse; }
@keyframes wobble {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(10deg); }
  50% { transform: rotate(-10deg); }
  75% { transform: rotate(10deg); }
  100% { transform: rotate(0deg); }
}

/* 12. 3D Spin Cube Effect */
.box12 { animation: spin3D 3s infinite; background: teal; }
@keyframes spin3D {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  50% { transform: rotateX(180deg) rotateY(180deg); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}

</style>
</head>

<body>

<h1> Many CSS Animations Demo</h1>

<div class="container">
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
  <div class="box box5"></div>
  <div class="box box6"></div>
  <div class="box box7"></div>
  <div class="box box8"></div>
  <div class="box box9"></div>
  <div class="box box10"></div>
  <div class="box box11"></div>
  <div class="box box12"></div>
</div>

</body>
</html>
